<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid">
    <div class="sidebar">
      <div class="logo">
        <img src="icons/view-dashboard.svg" alt="Logo">
        <h1>Admin Dashboard</h1>
      </div>
      <nav>
        <ul>
          <li>
            <img src="icons/home.svg" alt="home">
            <h2>Home</h2>
          </li>
          <li>
            <img src="icons/profile.svg" alt="Profile">
            <h2>Profile</h2>
          </li>
          <li>
            <img src="icons/message-reply.svg" alt="messages">
            <h2>Messages</h2>
          </li>
          <li>
            <img src="icons/clock-time.svg" alt="clock">
            <h2>History</h2>
          </li>
          <li>
            <img src="icons/note-multiple.svg" alt="notepad">
            <h2>Tasks</h2>
          </li>
          <li>
            <img src="icons/account-group.svg" alt="account-group">
            <h2>Communities</h2>
          </li>
          <li>
            <img src="icons/settings.svg" alt="gear">
            <h2>Settings</h2>
          </li>
          <li>
            <img src="icons/help-box.svg" alt="help-box">
            <h2>Support</h2>
          </li>
          <li>
            <img src="icons/shield-check.svg" alt="shield-check">
            <h2>Privacy</h2>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header"></div>
    <div class="main"></div>
  </div>
</body>
</html>
